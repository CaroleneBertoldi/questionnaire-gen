@(id: Long)

@import helper._

@main ("Visualizar questionário") {
    
    <h1>Visualizar questionário</h1>
    
	    @if(flash.containsKey("success")) {
	        <div class="alert-message warning">
	            <strong>@flash.get("success")</strong>
	        </div>
	    }

		<fieldset>

			<dl class=" " id="descricao_field">
				<dt>
					<label for="descricao">Descrição</label>
				</dt>
				<dd>
					<div id="descricao" name="descricao" >Questionário @id</div>
				</dd>
				<dd class="info"></dd>
			</dl>

		</fieldset>

        <div class="actions">
            <a href="@br.pet.questionario.controllers.routes.Questionarios.editar(id)" class="btn">Editar</a> ou
            <a href="@br.pet.questionario.controllers.routes.Questionarios.listar()" class="btn">Voltar</a> 
        </div>
    
    @form(br.pet.questionario.controllers.routes.Questionarios.remover(id), 'class -> "topRight") {
        <input type="submit" value="Remover" class="btn danger">
    }
    
}
