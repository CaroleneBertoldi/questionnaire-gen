@()

@import helper._

@main ("Criar questionário") {
    
    <h1>Criar questionário</h1>
    
    @form(br.pet.questionario.controllers.routes.Questionarios.salvar()) {
        
        <div class="actions">
            <input type="submit" value="Salvar" class="btn primary"> or 
            <a href="@br.pet.questionario.controllers.routes.Questionarios.listar()" class="btn">Cancelar</a> 
        </div>
        
    }
    
}
